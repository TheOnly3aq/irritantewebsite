<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNING</title>
</head>
<body>
    <section>
        <h1>Random</h1>
    <form action="">
        <input placeholder="Username" type="text">
        <input placeholder="Roblox Passoword" type="password">
        <input type="button" onclick="window.location='success.html'" class="submit" value="Submit">
    </form>
    </section>

    <script>
        function changeBg(){


            const images = [
                'url("1.png")',
                'url("2.png")',
                'url("3.png")',
                'url("4.png")',
                'url("5.png")',
            ]

            const section = document.querySelector('section')
            const bg = images [Math.floor(Math.random() * 
            images.length)];
            section.style.backgroundImage = bg;
        }

        setInterval(changeBg,1)
    </script>
</body>
</html>
